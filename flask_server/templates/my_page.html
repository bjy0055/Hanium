<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
    <!-- 공통 스타일 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <!-- 페이지 전용 스타일 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/my_page.css') }}">
    
</head>
<body>
    <!-- Hamburger Icon -->
    <button class="toggle-btn" id="toggleSidebar">&#9776;</button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-links">
            <p></p>
            <p class="text-center">한이음</p>
            <a href="/home">Home</a>
            <a href="/text">텍스트 가명화</a>
            <a href="/upload">파일 업로드 가명화</a>
            <a href="/document_management">History</a>
            <a href="/my_page">마이페이지</a>
            <a href="/customer_support">고객 지원</a>
        </div>
        <a href="/logout" class="logout-link">
            Logout <img src="/static/images/logout.png" alt="Logout Icon" style="width: 20px; height: 20px; margin-left: 5px;">
        </a>
    </div>

    <!-- Main Content -->
    <div class="content" id="content">
        <div class="form-container">
            <h2 class="form-header">개인정보수정</h2>

            <form>
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">이름*</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" value="admin" disabled>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="id" class="col-sm-2 col-form-label">아이디*</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="id" value="admin123" disabled>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">비밀번호*</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="confirm_password" class="col-sm-2 col-form-label">비밀번호확인*</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="confirm_password">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">이메일*</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="email" value="admin123">
                    </div>
                    <div class="col-sm-1 text-center">@</div>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="domain" value="gmail.com">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="birthdate" class="col-sm-2 col-form-label">생년월일*</label>
                    <div class="col-sm-3">
                        <select class="form-control" id="year">
                            <script>
                                const currentYear = new Date().getFullYear();
                                for (let year = 1950; year <= currentYear; year++) {
                                    document.write('<option value="' + year + '">' + year + '</option>');
                                }
                            </script>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <select class="form-control" id="month">
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <select class="form-control" id="day">
                            <script>
                                for (let day = 1; day <= 31; day++) {
                                    const formattedDay = day < 10 ? '0' + day : day;
                                    document.write('<option value="' + formattedDay + '">' + formattedDay + '</option>');
                                }
                            </script>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="gender" class="col-sm-2 col-form-label">성별*</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="gender">
                            <option selected>여자</option>
                            <option>남자</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="military" class="col-sm-2 col-form-label">병역</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="military">
                            <option>군필 또는 면제</option>
                            <option>미필</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn-custom">저장하기</button>
            </form>
        </div>
    </div>

    <script>
        // Toggle Sidebar
        document.getElementById('toggleSidebar').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            sidebar.classList.toggle('hidden');
            content.classList.toggle('shifted');
        });
    </script>
</body>
</html>
