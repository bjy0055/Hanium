<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Anonymizer</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
    <!-- Common Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <!-- Page-specific Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/text.css') }}">
</head>
<body>
    <!-- Hamburger Icon -->
    <button class="toggle-btn" id="toggleSidebar">&#9776;</button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-links">
            <p></p>
            <p class="text-center">한이음</p>
            <a href="/home">Home</a>
            <a href="/text">텍스트 가명화</a>
            <a href="/upload">파일 업로드 가명화</a>
            <a href="/document_management">History</a>
            <a href="/my_page">마이페이지</a>
            <a href="/customer_support">고객 지원</a>
        </div>
        <a href="/logout" class="logout-link">
            Logout <img src="/static/images/logout.png" alt="Logout Icon" style="width: 20px; height: 20px; margin-left: 5px;">
        </a>
    </div>

    <!-- Main Content -->
    <div class="content container-box">
        <h2 class="text-center mb-4">텍스트를 간편하게 가명처리 하세요</h2>
        <form id="anonymize-form" method="POST" action="/text">
            <div class="form-group">
                <!-- textarea에 original_text가 유지되도록 value를 설정 -->
                <textarea id="input-text" name="input_text" class="form-control" rows="6" placeholder="가명처리할 텍스트를 입력하세요..." required>{{ original_text }}</textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg mt-3">Anonymize</button>
            </div>
        </form>

        {% if masked_text %}
        <h2 class="text-center mt-5">Anonymized Text</h2>
        <div class="mt-3">
            <pre id="output-text" class="p-3 bg-light border">{{ masked_text }}</pre>
        </div>
        {% endif %}
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Toggle Sidebar
        document.getElementById('toggleSidebar').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
        });
    </script>
</body>
</html>
