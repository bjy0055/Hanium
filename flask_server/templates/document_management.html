<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- 구글 글꼴 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'IBM Plex Sans KR', sans-serif;
            padding: 0;
            background-color: #f8f9fa;
        }

        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #ffffff;
            padding-top: 20px;
            width: 250px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s ease;
            z-index: 500;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar.hidden {
            transform: translateX(-250px);
        }

        .sidebar-links {
            flex-grow: 1;
        }

        .sidebar a {
            padding: 15px;
            text-align: center;
            display: block;
            color: black;
            text-decoration: none;
            font-weight: bold;
        }

        .sidebar a:hover {
            background-color: rgba(18, 191, 243, 0.3);
            color: black;
        }

        .sidebar a.logout-link {
            margin-top: auto;
            color: black;
        }

        .sidebar a.logout-link:hover {
            background-color: transparent;
            color: red;
        }

        .toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            font-size: 30px;
            color: #343a40;
            cursor: pointer;
            z-index: 1000;
        }

        .content {
            margin-left: 250px;
            padding: 40px;
            transition: margin-left 0.3s ease;
        }

        .content.shifted {
            margin-left: 0;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .document-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .document-card {
            width: 200px;
            height: 200px;
            background-color: rgba(18, 191, 243, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .document-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .document-card h4 {
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .document-card a {
            margin: 5px;
            width: 120px;
            font-size: 14px;
        }

        .search-box {
            margin-bottom: 30px;
            max-width: 400px;
            margin: 0 auto;
        }

        .search-box input {
            height: 45px;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 25px;
            border: 1px solid #ccc;
            outline: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.2s ease;
        }

        .search-box input:focus {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>

    <!-- 햄버거 아이콘 -->
    <button class="toggle-btn" id="toggleSidebar">&#9776;</button>

    <!-- 사이드바 -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-links">
            <p></p>
            <p class="text-center">한이음</p>
            <a href="/home">Home</a>
            <a href="http://localhost:3000">텍스트 가명화</a>
            <a href="/upload">파일 업로드 가명화</a>
            <a href="/document_management">파일 관리 history</a>
            <a href="/my_page">마이페이지</a>
            <a href="/customer_support">고객 지원</a>
        </div>
        <a href="/logout" class="logout-link">
            Logout <img src="/static/images/logout.png" alt="Logout Icon" style="width: 20px; height: 20px; margin-left: 5px;">
        </a>
    </div>

    <!-- 컨텐츠 -->
    <div class="content" id="content">
        <h1 class="text-center">History</h1>
        <p class="text-center">이전의 문서를 관리하세요.</p>

        <!-- 검색 창 추가 -->
        <div class="search-box">
            <input type="text" id="searchInput" class="form-control" placeholder="Search for files...">
        </div>

        <div class="document-list">
            <div class="document-card">
                <h4 class="text-center">1.pdf</h4>
                <a href="#" class="btn btn-primary">마스킹</a>
                <a href="#" class="btn btn-danger">가명처리</a>
            </div>
            <div class="document-card">
                <h4 class="text-center">2.hwp</h4>
                <a href="#" class="btn btn-primary">마스킹</a>
                <!--<a href="#" class="btn btn-danger">Delete</a>-->
            </div>

            <div class="document-card">
                <h4 class="text-center">3.docx</h4>
                <!--<a href="#" class="btn btn-primary">Download</a>-->
                <a href="#" class="btn btn-danger">가명처리</a>
            </div>
            <!-- Add more document cards here -->
        </div>

    </div>

    <script>
        document.getElementById('toggleSidebar').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            sidebar.classList.toggle('hidden');
            content.classList.toggle('shifted');
        });

        // 파일 검색 기능
        document.getElementById('searchInput').addEventListener('keyup', function() {
            const searchValue = this.value.toLowerCase();
            const documentCards = document.getElementsByClassName('document-card');

            Array.from(documentCards).forEach(function(card) {
                const fileName = card.querySelector('h4').textContent.toLowerCase();
                if (fileName.indexOf(searchValue) > -1) {
                    card.style.display = 'flex';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    </script>

</body>
</html>
