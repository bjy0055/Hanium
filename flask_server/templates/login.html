<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-w76AqjHF6e3e9Hj3o4qnLFqU8z8bnt6JHkBxhsDYZXE1c/pj4FLVDRy7GkJSFZBX" crossorigin="anonymous">
    <!-- 구글 글꼴 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'IBM Plex Sans KR', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
      }
      .login-box {
        max-width: 400px;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        font-family: 'IBM Plex Sans KR', sans-serif;
        text-align: center;
        margin-bottom: 20px;
      }
      .btn-primary, .btn-primary2, .form-control-custom {
        padding: 12px 20px;
        font-size: 14px;
        width: 80%;  /* 버튼과 입력 칸 크기 통일 */
        border-radius: 10px;
        border: none;
      }
      .btn-primary {
        width: 95%;
        background-color: rgba(18, 191, 243, 0.3);
      }
      .btn-primary2 {
        background-color: rgba(178, 218, 231, 0.5);
        text-align: center;
        line-height: 1.5;
        text-decoration: none;
      }
      .btn-primary:hover {
        background-color: rgba(18, 191, 243, 0.5);
      }
      .form-control-custom {
        background-color: rgba(178, 218, 231, 0.3);
        border: none;
      }
      .form-control-custom:focus {
        background-color: rgba(178, 218, 231, 0.5);
        outline: none;
        box-shadow: none;
      }
      .btn-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      .btn-container2 {
        display: flex;
        justify-content: center;
        margin-top: 10px;
      }
    </style>
</head>
<body>

    <div class="login-box">
        <h2 class="text-center mb-4">로그인</h2>
        <p class="text-center">개인정보를 안전하게 처리하세요</p>
        <form action="/login" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">ID</label>
                <input type="text" class="form-control-custom" id="username" name="username" required aria-label="Username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">password</label>
                <input type="password" class="form-control-custom" id="password" name="password" required aria-label="Password">
            </div>
            <div class="btn-container text-center">
                <button type="submit" class="btn btn-primary form-control">로그인</button>
            </div>
            <div class="btn-container2 text-center">
                <a href="/signup" class="btn btn-primary2 form-control" style="text-decoration: none;">회원가입</a>
            </div>            
        </form>
    </div>

    <!-- 부트스트랩 자바스크립트 및 팝퍼.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpdM9C2UwP0P8OSwf9TO9FE2m2zGmFgD1wv8xjKmo7PW4w2Jf" crossorigin="anonymous"></script>
</body>
</html>
