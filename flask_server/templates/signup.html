<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-w76AqjHF6e3e9Hj3o4qnLFqU8z8bnt6JHkBxhsDYZXE1c/pj4FLVDRy7GkJSFZBX" crossorigin="anonymous">
    <!-- 구글 글꼴 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
    <!-- 페이지 전용 스타일 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sign_up.css') }}">
  </head>
  <body>

    <div class="signup-box">
      <h2 class="text-center mb-4">회원가입</h2>
      <p class="text-center">새로운 계정을 생성하세요</p>
      <form action="/signup" method="POST">
        <div class="mb-3">
          <label for="username" class="form-label">ID</label>
        </div>
        <div>
            <input type="text" class="form-control-custom" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control-custom" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control-custom" id="password" name="password" required>
        </div>
        <div class="mb-3">
          <label for="confirm_password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control-custom" id="confirm_password" name="confirm_password" required>
        </div>
        <div class="btn-container text-center">
            <button type="submit" class="btn btn-primary">회원가입</button>
        </div>
        
      </form>
    </div>

    <!-- 부트스트랩 자바스크립트 및 팝퍼.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpdM9C2UwP0P8OSwf9TO9FE2m2zGmFgD1wv8xjKmo7PW4w2Jf" crossorigin="anonymous"></script>
  </body>
</html>
